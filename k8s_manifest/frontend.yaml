apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-frontend
  labels:
    app: chat-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-frontend
  template:
    metadata:
      labels:
        app: chat-frontend
    spec:
      containers:
      - name: chat-frontend
        image: adeshghadage/chatapp-frontend:latest
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: chat-frontend-service
spec:
  type: NodePort
  selector:
    app: chat-frontend
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000  # Access via Minikube IP:30000